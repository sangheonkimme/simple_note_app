name: novita
description: "WorkLife Dashboard - Note taking app with cloud sync"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Network
  dio: ^5.7.0

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Google Sign In
  google_sign_in: ^6.2.1

  # Firebase
  firebase_core: ^3.8.0
  firebase_crashlytics: ^4.1.4
  firebase_analytics: ^11.3.4

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2

  # Utils
  path_provider: ^2.1.4
  path: ^1.9.0
  shared_preferences: ^2.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Isar Generator
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
